name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm test
    - run: npx prettier --check "src/**/*.{js,jsx}"
    - run: npx eslint src/**/*.{js,jsx}
